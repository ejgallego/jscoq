dist: xenial
sudo: required
language: c

branches:
  only:
  - v8.8
  - v8.9
  - v8.9+worker
  - v8.10
  - v8.10+64bit

cache:
  apt: true
  directories:
  - $HOME/.opam
addons:
  apt:
    packages:
    - gcc-multilib
env:
  global:
  - NJOBS=2
  - OPAMROOTISOK="true"
  - OPAMYES="true"
  - OPAMJOBS="2"
  - COMPILER="4.07.1"
  - BASE_OPAM="camlp5 dune elpi"

before_install: |
  sudo curl -sL https://github.com/ocaml/opam/releases/download/2.0.1/opam-2.0.1-x86_64-linux -o /usr/bin/opam
  sudo chmod 755 /usr/bin/opam

install:
- opam init -c "$COMPILER" --disable-sandboxing
- opam switch set "$COMPILER"
- eval $(opam env)
- opam install $BASE_OPAM
- opam list
- opam update
- opam config var root
- ./etc/toolchain-setup.sh
- opam list
- echo 'Building Coq 8.10...' && echo -en 'travis_fold:start:coq.build\\r'
- make coq-get
- make coq-build
- echo -en 'travis_fold:end:coq.build\\r'

script:
- set -e
- echo 'Building Coq...' && echo -en 'travis_fold:start:coq.build\\r'
- make coq-get
- echo -en 'travis_fold:end:coq.build\\r'
- echo 'Building JsCoq...' && echo -en 'travis_fold:start:jscoq.build\\r'
- git submodule update --remote
- make jscoq
- echo -en 'travis_fold:end:jscoq.build\\r'
- echo -en 'travis_fold:start:addons.build\\r'
- make addons
- make jscoq  # rebuild with addons
- echo -en 'travis_fold:end:addons.build\\r'
